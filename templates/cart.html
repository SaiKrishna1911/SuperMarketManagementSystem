<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
    <body>
        <table style="width:100%">
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th></th>
            </tr>
            {%for item in items%}
            <tr>
                <td>{{item['name']}}</td>
                <td>{{item["sale_rate"]}}</td>
                <td>{{item['quantity']}}</td>
                <td>{{item['sale_rate']*item['quantity']}}</td>
                <td><button type="submit" formaction="{{url_for('delete_item', id = item['id']}}"></button></td>
            </tr>
        </table>
        <button type="submit">place order</button>
    </body>
</html>
