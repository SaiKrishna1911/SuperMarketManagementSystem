<!DOCTYPE html>
<html>
<head>
    <title>Edit Item Search</title>

</head>
<body>
    {% if size == 0 %}
    Item not found! Search again
    <form action="{{url_for(edit_item')}}" method="POST">
        <label for="name">Enter Item name</label><br>
        <input type="text" id="name" name="name" required><br>
        <button type="submit">Search Item</button>
    </form>
    {% endif %}

    <ul>
        {% for item in items %}
        <li><a href="{{url_for('edit_item', itemId=item['id'])}}>
            <img src="{{ url_for('static', filename='/uploads/{}.png'.format(item['id'])) }}"><br>
            {{item['name']}}
            </a>
        </li>
    </ul>
</body>
</html>
